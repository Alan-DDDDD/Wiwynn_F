<!-- 標頭 -->
<h4 class="fw-bold py-2 mb-2"><span class="text-muted fw-light"></span> Element's Data</h4>
<!-- 表單 -->
<div class="col-lg-4 col-md-6">
  <div class="mt-3">
    <!-- Button trigger modal -->
    
    <!-- Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCenterTitle">Setting Colunm</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <label for="ELEMENTID" class="form-label  my-2 mb-0">Element ID</label>
                <input type="text" id="ELEMENTID" class="form-control" placeholder="" disabled/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="ELEMENTNM" class="form-label  my-2 mb-0">Element Name</label>
                <input type="text" id="ELEMENTNM" class="form-control" placeholder="" disabled/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="CID" class="form-label my-2 mb-0">Colunm ID</label>
                <input type="text" id="CID" class="form-control" placeholder=""/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="CNM" class="form-label my-2 mb-0">Colunm Name</label>
                <input type="text" id="CNM" class="form-control" placeholder=""/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="CTYPE" class="form-label my-2 mb-0">Colunm Type</label>
                <select type="text" id="CTYPE" class="form-control ddlCTYPE" placeholder="">
                </select>
              </div>
            </div>
            <div class="row" hidden>
              <div class="col">
                <label for="CDDL" class="form-label my-2 mb-0">Colunm DropDownList/Table</label>
                <div class="input-group">
                  <select type="text" id="CDDL" class="form-control ddlunit" placeholder="">
                  </select>
                  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="tableArea">Setting table</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="CFUNC" class="form-label my-2 mb-0">Colunm Function</label>
                <input type="text" id="CFUNC" class="form-control" placeholder=""/>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="InvalidDt" class="form-label my-2 mb-0">Invalid Date</label>
                <input type="date" id="InvalidDt" class="form-control" placeholder=""/>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="send">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Table設定 -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Setting table data</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    Table
    <div class="row mb-1">
      <div class="col-lg-6">
        <label>ID : <span id="sysid"></span></label>
        <input
        type="text"
        id="tableid"
        class="form-control-sm"
        placeholder=""
        />
      </div>
      <div class="col-lg-6">
        <label>Name : <span id="sysname"></span></label>
        <input
        type="text"
        id="tablename"
        class="form-control-sm"
        placeholder=""
        />
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-ms-6">
        <label for="parentgroup" class="form-label">Parents group</label>
        <select class="form-select" id="parentgroup" aria-label="Default select example">
        </select>
      </div>
    </div> -->
    <div class="divider text-start" style="margin: 0;">
      <div class="divider-text">
      </div>
    </div>
    Data
    <div class="row">
      <div class="col-sm-5">
        <label for="dataid" class="form-label-sm">ID</label>
        <input
        type="text"
        id="dataid"
        class="form-control-sm"
        placeholder=""
        style="padding: 0;"
        />
      </div>
      <div class="col-sm-5">
        <label for="data" class="form-label-sm">Value</label>
        <input
        type="text"
        id="data"
        class="form-control-sm"
        placeholder=""
        style="padding: 0;"
        />
      </div>
      <div class="col-sm-2">
        <label for="" class="form-label"></label>
        <div>
          <button type="button" class="btn btn-icon btn-primary" id="dbtn" style="width: 1.5rem;height: 1.5rem;">
            <span class="tf-icons bx bx-plus-medical"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="row" style="max-height: 350px;overflow-y: scroll;">
      <table class="table" id="ddatetable">
        <thead style="position: sticky;top: 0;z-index: 1;background-color: white;">
          <tr>
            <th>ID</th>
            <th>Value</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="detailtbody">
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary"  data-bs-dismiss="offcanvas" aria-label="Close">Close</button>
      <button type="button" class="btn btn-primary" id="tablesend">Save</button>
    </div>
  </div>
</div>
<div class="btn-group mb-2">
  <button type="button" class="btn btn-primary" id="qSearch">Select</button>
  <button type="button" class="btn btn-primary" id="add">Add</button>
  <button type="button" class="btn btn-primary" id="save">Save</button>
</div>

  <div class="divider text-start px-3 my-1" id="qBar" style="cursor:pointer">
    <div class="divider-text">
      <h6>Factor</h6>
    </div>

  <div class=" p-3 card-body" id="qArea">

    <div class="divider-text">
      <h6>Data List</h6>
    </div>
  </div>
  <div class=" p-2 card-body" id="lArea">
    <div class="table-responsive text-nowrap" style="max-height: 400px;overflow-y: scroll;">
      <table class="table">
        <thead style="position: sticky;top: 0;z-index: 1;background-color: white;">
          <tr>
            <th>Element ID</th>

          </tr>
        </thead>
        <tbody class="table-border-bottom-0" id="formlist">
